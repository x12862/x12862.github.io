<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="audio-body">
    <div class="player-container">
        <h1>Audio Player</h1>
        
        <div class="audio-wrapper">
            <audio id="audioPlayer" preload="metadata">
                <source id="audioSource" src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <div class="custom-player">
                <div class="player-controls">
                    <button id="playBtn" class="play-btn">â–¶</button>
                    <div class="volume-control">
                        <span style="color: #a0a0a0; font-size: 0.8rem;">ðŸ”Š</span>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                    </div>
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">15:02</span>
                </div>
            </div>
        </div>

        <div class="track-info">
            <button class="mode-btn" data-mode="original">Original</button>
            <button class="mode-btn" data-mode="30-60-90-90">30, 60, 90, 90</button>
            <button class="mode-btn" data-mode="30-60-90-90-90">30, 60, 90, 90, 90</button>
            <button class="mode-btn" data-mode="30-60-90-120">30, 60, 90, 120</button>
        </div>
    </div>

    <script src="breath.js"></script>
</body>
</html>
