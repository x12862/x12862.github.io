<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10/2 –∏ 5/4 —Ç–∞–π–º–µ—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s;
        }
        .timer {
            font-size: 30vmin;
            margin-bottom: 20px;
            text-align: center;
        }
        .info {
            display: flex;
            width: 100%;
            justify-content: space-between;
            font-size: 4vmin;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .controls button, .controls select {
            padding: 20px 40px;
            font-size: 4vmin;
            cursor: pointer;
        }
        .interval-text {
            font-size: 8vmin;
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }
        .randomize-btn {
            font-size: 4vmin;
            padding: 20px 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="interval-text" id="intervalText">–ü—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å—Å—è!</div>
    <div class="timer" id="timer">00:00</div>
    <div class="info">
        <div id="elapsedTime">–í—Ä–µ–º—è: 00:00</div>
        <div id="currentInterval">–ò–Ω—Ç–µ—Ä–≤–∞–ª: 0/8</div>
        <div id="remainingTime">–û—Å—Ç–∞–ª–æ—Å—å: 06:00</div>
    </div>
    <div class="controls">
        <select id="iterationsSelect">
            <option value="3">3 –±–ª–æ–∫–∞</option>
            <option value="4">4 –±–ª–æ–∫–∞</option>
            <option value="5">5 –±–ª–æ–∫–æ–≤</option>
        </select>
        <select id="seriesSelect">
            <option value="5_4">–°–µ—Ä–∏—è 5/4</option>
            <option value="10_2">–°–µ—Ä–∏—è 10/2</option>
            <option value="Alternate">–ü–æ–æ—á–µ—Ä—ë–¥–Ω–æ</option>
        </select>
        <select id="pullExerciseSelect">
            <option value="–ú–∞—Ö–∏ –ª/–ø">–ú–∞—Ö–∏ –ª/–ø</option>
            <option value="–î–≤—É–º—è">–î–≤—É–º—è</option>
        </select>
        <select id="pushExerciseSelect">
            <option value="–û—Ç–∂–∏–º–∞–Ω–∏—è">–û—Ç–∂–∏–º–∞–Ω–∏—è</option>
            <option value="–ù–∞ –∫—É–ª–∞–∫–∞—Ö">–ù–∞ –∫—É–ª–∞–∫–∞—Ö</option>
        </select>
        <button id="startBtn">–ù–∞—á–∞—Ç—å!</button>
        <button id="resetBtn">–°–±—Ä–æ—Å</button>
        <button id="randomizeBtn" class="randomize-btn">üé≤</button>
    </div>

    <audio id="beepSound" preload="auto">
        <source src="beep.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="beepSound2" preload="auto">
        <source src="beep2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let exercises = [
            { text: "5 –º–∞—Ö–æ–≤ –ª–µ–≤–æ–π", prep: 5, exercise: 10, rest: 15 },
            { text: "5 –º–∞—Ö–æ–≤ –ø—Ä–∞–≤–æ–π", prep: 5, exercise: 10, rest: 15 },
            { text: "5 –º–∞—Ö–æ–≤ –ª–µ–≤–æ–π", prep: 5, exercise: 10, rest: 15 },
            { text: "5 –º–∞—Ö–æ–≤ –ø—Ä–∞–≤–æ–π", prep: 5, exercise: 10, rest: 75 },
            { text: "5 –æ—Ç–∂–∏–º–∞–Ω–∏–π", prep: 5, exercise: 10, rest: 15 },
            { text: "5 –æ—Ç–∂–∏–º–∞–Ω–∏–π", prep: 5, exercise: 10, rest: 15 },
            { text: "5 –æ—Ç–∂–∏–º–∞–Ω–∏–π", prep: 5, exercise: 10, rest: 15 },
            { text: "5 –æ—Ç–∂–∏–º–∞–Ω–∏–π", prep: 5, exercise: 10, rest: 75 }
        ];

        let exercises_10_2 = [
            { text: "10 –º–∞—Ö–æ–≤ –ª–µ–≤–æ–π", prep: 5, exercise: 20, rest: 35 },
            { text: "10 –º–∞—Ö–æ–≤ –ø—Ä–∞–≤–æ–π", prep: 5, exercise: 20, rest: 95 },
            { text: "10 –æ—Ç–∂–∏–º–∞–Ω–∏–π", prep: 5, exercise: 20, rest: 35 },
            { text: "10 –æ—Ç–∂–∏–º–∞–Ω–∏–π", prep: 5, exercise: 20, rest: 95 }
        ];

        const defaultExercises = JSON.parse(JSON.stringify(exercises));
        const defaultExercises_10_2 = JSON.parse(JSON.stringify(exercises_10_2));

        let currentInterval = 0;
        let phase = 0; // 0 = prep, 1 = exercise, 2 = rest, 3 = finished
        let timeRemaining = 0;
        let totalTimeElapsed = 0;
        let timerInterval = null;
        let iterations = 1;
        let currentIteration = 1;
        let isRunning = false;
        const timerElement = document.getElementById('timer');
        const elapsedTimeElement = document.getElementById('elapsedTime');
        const currentIntervalElement = document.getElementById('currentInterval');
        const remainingTimeElement = document.getElementById('remainingTime');
        const intervalTextElement = document.getElementById('intervalText');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const iterationsSelect = document.getElementById('iterationsSelect');
        const seriesSelect = document.getElementById('seriesSelect');
        const pullExerciseSelect = document.getElementById('pullExerciseSelect');
        const pushExerciseSelect = document.getElementById('pushExerciseSelect');
        const randomizeBtn = document.getElementById('randomizeBtn');
        const beepSound = document.getElementById('beepSound');
        const beepSound2 = document.getElementById('beepSound2');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateElapsedTimeDisplay() {
            const minutes = Math.floor(totalTimeElapsed / 60);
            const seconds = totalTimeElapsed % 60;
            elapsedTimeElement.textContent = `–í—Ä–µ–º—è: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateRemainingTimeDisplay() {
            const remainingTime = iterations * 6 * 60 - totalTimeElapsed;
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            remainingTimeElement.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateIntervalCounter() {
            currentIntervalElement.textContent = `–ò–Ω—Ç–µ—Ä–≤–∞–ª: ${currentInterval + 1}/${exercises.length}`;
        }

        function changeBackgroundColor() {
            if (phase === 0) {
                document.body.style.backgroundColor = "#ffff00";
            } else if (phase === 1) {
                document.body.style.backgroundColor = "#ff0000";
            } else if (phase === 2) {
                document.body.style.backgroundColor = "#00ff00";
            } else {
                document.body.style.backgroundColor = "#f5f5f5";
            }
        }

        function startNextPhase() {
            if (phase === 3) return;

            const exercise = exercises[currentInterval];
            if (phase === 0) {
                intervalTextElement.textContent = exercise.text;
                timeRemaining = exercise.exercise;
                phase = 1;
                beepSound.play().catch(error => console.log("Audio play error: ", error));
            } else if (phase === 1) {
                intervalTextElement.textContent = "–û—Ç–¥—ã—Ö";
                timeRemaining = exercise.rest;
                phase = 2;
            } else {
                currentInterval++;
                if (currentInterval < exercises.length) {
                    intervalTextElement.textContent = exercises[currentInterval].text;
                    timeRemaining = exercises[currentInterval].prep;
                    phase = 0;
                } else if (currentIteration < iterations) {
                    currentIteration++;
                    currentInterval = 0;
                    updateExercises();
                    intervalTextElement.textContent = exercises[currentInterval].text;
                    timeRemaining = exercises[currentInterval].prep;
                    phase = 0;
                } else {
                    beepSound2.play().catch(error => console.log("Audio play error: ", error));
                    clearInterval(timerInterval);
                    timerInterval = null;
                    phase = 3;
                    intervalTextElement.textContent = "–ó–∞–≤–µ—Ä—à–µ–Ω–æ!";
                    timeRemaining = 0;
                    isRunning = false;
                    startBtn.textContent = "–ù–∞—á–∞—Ç—å!";
                    enableControls();
                }
            }
            changeBackgroundColor();
            updateIntervalCounter();
            updateTimerDisplay();
        }

        function updateExercises() {
            const seriesChoice = seriesSelect.value;
            let isTenTwo = false;
            if (seriesChoice === '10_2') {
                exercises = JSON.parse(JSON.stringify(defaultExercises_10_2));
                isTenTwo = true;
            } else if (seriesChoice === '5_4') {
                exercises = JSON.parse(JSON.stringify(defaultExercises));
            } else if (seriesChoice === 'Alternate') {
                if (currentIteration % 2 === 0) {
                    exercises = JSON.parse(JSON.stringify(defaultExercises_10_2));
                    isTenTwo = true;
                } else {
                    exercises = JSON.parse(JSON.stringify(defaultExercises));
                }
            }
            
            const pullChoice = pullExerciseSelect.value;
            const pushChoice = pushExerciseSelect.value;

            const num = isTenTwo ? 10 : 5;
            const pullCount = isTenTwo ? 2 : 4;
            const pushCount = isTenTwo ? 2 : 4;

            let pullTexts = [];
            if (pullChoice === "–î–≤—É–º—è") {
                const pullText = `${num} –º–∞—Ö–æ–≤ –¥–≤—É–º—è —Ä—É–∫–∞–º–∏`;
                for (let i = 0; i < pullCount; i++) {
                    pullTexts.push(pullText);
                }
            } else {
                const leftText = `${num} –º–∞—Ö–æ–≤ –ª–µ–≤–æ–π`;
                const rightText = `${num} –º–∞—Ö–æ–≤ –ø—Ä–∞–≤–æ–π`;
                for (let i = 0; i < pullCount; i++) {
                    pullTexts.push(i % 2 === 0 ? leftText : rightText);
                }
            }

            const pushText = `${num} –æ—Ç–∂–∏–º–∞–Ω–∏–π${pushChoice === "–ù–∞ –∫—É–ª–∞–∫–∞—Ö" ? " –Ω–∞ –∫—É–ª–∞–∫–∞—Ö" : ""}`;

            for (let i = 0; i < pullCount; i++) {
                exercises[i].text = pullTexts[i];
            }
            for (let i = 0; i < pushCount; i++) {
                exercises[pullCount + i].text = pushText;
            }
        }

        function randomizeSelections() {
            const iterationOptions = iterationsSelect.options;
            const seriesOptions = seriesSelect.options;
            const pullExerciseOptions = pullExerciseSelect.options;
            const pushExerciseOptions = pushExerciseSelect.options;

            iterationsSelect.selectedIndex = Math.floor(Math.random() * iterationOptions.length);
            seriesSelect.selectedIndex = Math.floor(Math.random() * seriesOptions.length);
            pullExerciseSelect.selectedIndex = Math.floor(Math.random() * pullExerciseOptions.length);
            pushExerciseSelect.selectedIndex = Math.floor(Math.random() * pushExerciseOptions.length);
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    totalTimeElapsed++;
                    updateTimerDisplay();
                    updateElapsedTimeDisplay();
                    updateRemainingTimeDisplay();
                } else {
                    startNextPhase();
                }
            }, 1000);
        }

        function disableControls() {
            iterationsSelect.disabled = true;
            seriesSelect.disabled = true;
            pullExerciseSelect.disabled = true;
            pushExerciseSelect.disabled = true;
            randomizeBtn.disabled = true;
        }

        function enableControls() {
            iterationsSelect.disabled = false;
            seriesSelect.disabled = false;
            pullExerciseSelect.disabled = false;
            pushExerciseSelect.disabled = false;
            randomizeBtn.disabled = false;
        }

        randomizeBtn.addEventListener('click', randomizeSelections);

        startBtn.addEventListener('click', () => {
            if (startBtn.textContent === "–ù–∞—á–∞—Ç—å!") {
                iterations = parseInt(iterationsSelect.value, 10);
                currentIteration = 1;
                currentInterval = 0;
                phase = 0;
                totalTimeElapsed = 0;
                updateExercises();
                timeRemaining = exercises[0].prep;
                intervalTextElement.textContent = exercises[0].text;
                changeBackgroundColor();
                updateTimerDisplay();
                updateElapsedTimeDisplay();
                updateRemainingTimeDisplay();
                updateIntervalCounter();
                startTimer();
                startBtn.textContent = "–ü–∞—É–∑–∞";
                isRunning = true;
                disableControls();
            } else if (startBtn.textContent === "–ü–∞—É–∑–∞") {
                clearInterval(timerInterval);
                timerInterval = null;
                startBtn.textContent = "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å";
                isRunning = false;
            } else {
                startTimer();
                startBtn.textContent = "–ü–∞—É–∑–∞";
                isRunning = true;
            }
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
            currentInterval = 0;
            phase = 0;
            timeRemaining = 0;
            totalTimeElapsed = 0;
            currentIteration = 1;
            isRunning = false;
            startBtn.textContent = "–ù–∞—á–∞—Ç—å!";
            intervalTextElement.textContent = "–ü—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å—Å—è!";
            document.body.style.backgroundColor = "#f5f5f5";
            updateTimerDisplay();
            updateElapsedTimeDisplay();
            updateRemainingTimeDisplay();
            currentIntervalElement.textContent = "–ò–Ω—Ç–µ—Ä–≤–∞–ª: 0/8";
            enableControls();
        });

        updateTimerDisplay();
        updateElapsedTimeDisplay();
        updateRemainingTimeDisplay();
        currentIntervalElement.textContent = "–ò–Ω—Ç–µ—Ä–≤–∞–ª: 0/8";
    </script>
</body>
</html>
