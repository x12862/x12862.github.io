<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }
        
        .header {
            background: #141414;
            color: #e0e0e0;
            padding: 30px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .header h1 {
            margin-bottom: 5px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            color: #888;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .auth-section, .app-section {
            display: none;
        }
        
        .auth-section.active, .app-section.active {
            display: block;
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #cc3333;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        button {
            background: #cc3333;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #b82e2e;
        }
        
        button:active {
            background: #a32929;
        }
        
        .btn-secondary {
            background: #2a2a2a;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background: #333;
        }
        
        .btn-danger {
            background: #cc3333;
        }
        
        .user-info {
            background: #141414;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2a2a2a;
        }
        
        .summary {
            background: #141414;
            border: 1px solid #cc3333;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .summary p {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .summary h3 {
            font-size: 36px;
            margin-top: 5px;
            color: #cc3333;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2a2a2a;
        }
        
        th {
            background: #141414;
            font-weight: 600;
            color: #b0b0b0;
            font-size: 14px;
        }
        
        td {
            color: #e0e0e0;
        }
        
        tr:hover {
            background: #141414;
        }
        
        .error {
            color: #cc3333;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success {
            color: #4a9960;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            color: #888;
            font-size: 14px;
        }
        
        .auth-toggle a {
            color: #cc3333;
            cursor: pointer;
            text-decoration: none;
        }
        
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        
        .no-data {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 14px;
        }
        
        .delete-btn {
            background: #cc3333;
            padding: 6px 12px;
            font-size: 13px;
        }

        .delete-btn:hover {
            background: #b82e2e;
        }

        input::placeholder, textarea::placeholder {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Записи</h1>
            <p>Быстрые наброски на ходу</p>
        </div>
        
        <div class="content">
            <!-- Authentication Section -->
            <div class="auth-section active" id="authSection">
                <div id="loginForm">
                    <h2>Логин:</h2>
                    <div class="form-group">
                        <label>имейл</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>пароль</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                    </div>
                    <button type="button" id="loginBtn">Login</button>
                    <div class="error" id="loginError"></div>
                    <div class="auth-toggle">
                        Создать аккаунт: <a id="showSignup">мгновенная регистрация</a>
                    </div>
                </div>
                
                <div id="signupForm" style="display:none;">
                    <h2>Регистрация</h2>
                    <div class="form-group">
                        <label>Email (можно липовый):</label>
                        <input type="email" id="signupEmail" placeholder="Без проверки и восстановления">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" id="signupPassword" placeholder="минимум 6 букв">
                    </div>
                    <button type="button" id="signupBtn">Регистрация</button>
                    <div class="error" id="signupError"></div>
                    <div class="success" id="signupSuccess"></div>
                    <div class="auth-toggle">
                        Уже есть аккаунт? <a id="showLogin">Вход</a>
                    </div>
                </div>
            </div>
            
            <!-- App Section -->
            <div class="app-section" id="appSection">
                <div class="user-info">
                    <span>Вошли как: <strong id="userEmail"></strong></span>
                    <button class="btn-danger" id="logoutBtn">Выход</button>
                </div>
                
                <div class="summary">
                    <p>Сумма</p>
                    <h3 id="totalSum">0</h3>
                </div>
                
                <h2>Новая запись</h2>
                <div class="form-group">
                    <label>Номер</label>
                    <input type="number" id="numberInput" placeholder="Enter a number" step="any">
                </div>
                <div class="form-group">
                    <label>Записка</label>
                    <textarea id="noteInput" placeholder="Enter your note"></textarea>
                </div>
                <button type="button" id="addEntryBtn">Добавить</button>
                <div class="success" id="addSuccess"></div>
                
                <h2 style="margin-top: 40px;">История</h2>
                <div id="entriesContainer"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase configuration - REPLACE WITH YOUR OWN CONFIG
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // x12-862 Firebase config
		const firebaseConfig = {
		  apiKey: "AIzaSyC7asAazIQlmOqih2SzLkQgow_kjRkKm8o",
		  authDomain: "x12-862.firebaseapp.com",
		  databaseURL: "https://x12-862-default-rtdb.firebaseio.com",
		  projectId: "x12-862",
		  storageBucket: "x12-862.firebasestorage.app",
		  messagingSenderId: "470845573086",
		  appId: "1:470845573086:web:78f8ae2c127f65298bbf4f"
		};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showApp();
                loadEntries();
            } else {
                currentUser = null;
                showAuth();
            }
        });

        function showAuth() {
            document.getElementById('authSection').classList.add('active');
            document.getElementById('appSection').classList.remove('active');
        }

        function showApp() {
            document.getElementById('authSection').classList.remove('active');
            document.getElementById('appSection').classList.add('active');
            document.getElementById('userEmail').textContent = currentUser.email;
        }

        function toggleAuth() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
            document.getElementById('loginError').textContent = '';
            document.getElementById('signupError').textContent = '';
            document.getElementById('signupSuccess').textContent = '';
        }

        // Event listeners
        document.getElementById('showSignup').addEventListener('click', toggleAuth);
        document.getElementById('showLogin').addEventListener('click', toggleAuth);

        document.getElementById('signupBtn').addEventListener('click', async function() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');
            
            errorDiv.textContent = '';
            successDiv.textContent = '';

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                successDiv.textContent = 'Account created successfully!';
                setTimeout(() => toggleAuth(), 1500);
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        });

        document.getElementById('loginBtn').addEventListener('click', async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        document.getElementById('addEntryBtn').addEventListener('click', async function() {
            const number = parseFloat(document.getElementById('numberInput').value);
            const note = document.getElementById('noteInput').value;
            const successDiv = document.getElementById('addSuccess');

            if (isNaN(number) || !note.trim()) {
                alert('Please enter both a number and a note');
                return;
            }

            const entry = {
                number: number,
                note: note,
                date: new Date().toISOString(),
                userId: currentUser.uid
            };

            try {
                const entriesRef = ref(database, 'entries/' + currentUser.uid);
                await push(entriesRef, entry);
                
                document.getElementById('numberInput').value = '';
                document.getElementById('noteInput').value = '';
                successDiv.textContent = 'Entry added successfully!';
                setTimeout(() => successDiv.textContent = '', 3000);
            } catch (error) {
                alert('Error adding entry: ' + error.message);
            }
        });

        function loadEntries() {
            const entriesRef = ref(database, 'entries/' + currentUser.uid);
            
            onValue(entriesRef, (snapshot) => {
                const data = snapshot.val();
                const container = document.getElementById('entriesContainer');
                
                if (!data) {
                    container.innerHTML = '<div class="no-data">No entries yet. Add your first entry above!</div>';
                    document.getElementById('totalSum').textContent = '0';
                    return;
                }

                const entries = Object.entries(data).map(([id, entry]) => ({
                    id,
                    ...entry
                }));

                entries.sort((a, b) => new Date(b.date) - new Date(a.date));

                const total = entries.reduce((sum, entry) => sum + (entry.number || 0), 0);
                document.getElementById('totalSum').textContent = total.toFixed(2);

                let html = '<table><thead><tr><th>Date</th><th>Number</th><th>Note</th><th>Action</th></tr></thead><tbody>';
                
                entries.forEach(entry => {
                    const date = new Date(entry.date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    html += `
                        <tr>
                            <td>${date}</td>
                            <td>${entry.number}</td>
                            <td>${entry.note}</td>
                            <td><button class="delete-btn" data-id="${entry.id}">Delete</button></td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;

                // Add delete button listeners
                container.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deleteEntry(this.getAttribute('data-id'));
                    });
                });
            });
        }

        async function deleteEntry(entryId) {
            if (!confirm('Are you sure you want to delete this entry?')) {
                return;
            }

            try {
                const entryRef = ref(database, 'entries/' + currentUser.uid + '/' + entryId);
                await remove(entryRef);
            } catch (error) {
                alert('Error deleting entry: ' + error.message);
            }
        }
    </script>
</body>
</html>
