<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чередующиеся - x12862</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="timer-body">
    <div class="timer-container">
        <div class="timer-header">
            <h1 class="timer-title">Чередующиеся</h1>
            
            <div class="timer-controls">
                <select id="workTime"></select>
                <select id="restTime"></select>
                <select id="numberOfIterations"></select>
            </div>
        </div>

        <div class="timer-display" id="timer">00:00</div>

        <div class="timer-info">
            <p class="interval-counter" id="intervalCounter">
                Интервал 1 из 3 (работа)
            </p>
        </div>

        <div class="timer-buttons">
            <button class="play-button" id="playButton">Старт</button>
            <button id="resetButton">Сброс</button>
        </div>
    </div>

    <script src="jump2.js"></script>
</body>
</html>
