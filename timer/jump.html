<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер Интервалов</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: black;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        select, button {
            background: #1f2937;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #374151;
        }

        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(17, 24, 39, 0.8);
            padding: 8px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .timer-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-weight: bold;
            font-size: clamp(2rem, min(30vw, 45vh), 70vh);
            line-height: 1;
            letter-spacing: -0.05em;
            margin-top: -5vh;
            text-align: center;
        }

        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(17, 24, 39, 0.8);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .interval-counter {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .button-container {
            display: flex;
            gap: 1rem;
        }

        .play-button {
            background: white;
            color: black;
        }

        .play-button:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="top-controls">
        <select id="intervalLength">
            <!-- Will be populated by JavaScript -->
        </select>
        
        <select id="numberOfIntervals">
            <!-- Will be populated by JavaScript -->
        </select>
    </div>

    <div class="timer-display" id="timer">00:00</div>

    <div class="bottom-controls">
        <div class="interval-counter" id="intervalCounter">
            Интервал 1 из 3
        </div>
        <div class="button-container">
            <button class="play-button" id="playButton">Старт</button>
            <button id="resetButton">Сброс</button>
        </div>
    </div>

    <script>
        let intervalLength = 30;
        let numberOfIntervals = 3;
        let currentInterval = 0;
        let timeLeft = intervalLength;
        let isRunning = false;
        let timer;
        let isDone = false;
        let isCountingDown = false;
        let countdownTime = 10;

        const intervalSound = new Audio('interval.mp3');
        const finishSound = new Audio('finish.mp3');
        const countdownSound = new Audio('countdown.mp3');

        // Create interval options (30 seconds to 6 minutes)
        const intervalSelect = document.getElementById('intervalLength');
        for (let i = 30; i <= 360; i += 15) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i >= 60 
                ? `${Math.floor(i/60)}м${i%60 ? ` ${i%60}с` : ''}`
                : `${i}с`;
            intervalSelect.appendChild(option);
        }

        // Create number of intervals options (3-20)
        const intervalCountSelect = document.getElementById('numberOfIntervals');
        for (let i = 3; i <= 20; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${i} ${getIntervalWord(i)}`;
            intervalCountSelect.appendChild(option);
        }

        function getIntervalWord(number) {
            if (number % 10 === 1 && number % 100 !== 11) {
                return "интервал";
            } else if ([2, 3, 4].includes(number % 10) && ![12, 13, 14].includes(number % 100)) {
                return "интервала";
            } else {
                return "интервалов";
            }
        }

        function formatTime(seconds) {
            if (isDone) return "ГОТОВО";
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            if (isCountingDown) {
                document.getElementById('timer').textContent = countdownTime;
                document.getElementById('intervalCounter').textContent = "Приготовьтесь!";
            } else {
                document.getElementById('timer').textContent = formatTime(timeLeft);
                document.getElementById('intervalCounter').textContent = 
                    isDone ? "Тренировка завершена!" : `Интервал ${currentInterval + 1} из ${numberOfIntervals}`;
            }
        }

        function startCountdown() {
            isCountingDown = true;
            countdownTime = 10;
            countdownSound.play().catch(e => console.log('Sound play failed:', e));
            
            const countdownTimer = setInterval(() => {
                countdownTime--;
                updateDisplay();
                
                if (countdownTime <= 0) {
                    clearInterval(countdownTimer);
                    isCountingDown = false;
                    startMainTimer();
                }
            }, 1000);
        }

        function startMainTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft < 0) {
                    if (currentInterval < numberOfIntervals - 1) {
                        intervalSound.play().catch(e => console.log('Sound play failed:', e));
                        currentInterval++;
                        timeLeft = intervalLength;
                        isDone = false;
                    } else {
                        finishSound.play().catch(e => console.log('Sound play failed:', e));
                        isRunning = false;
                        isDone = true;
                        document.getElementById('playButton').textContent = 'Старт';
                        clearInterval(timer);
                    }
                }
                updateDisplay();
            }, 1000);
        }

        document.getElementById('playButton').addEventListener('click', () => {
            if (isDone) {
                handleReset();
                return;
            }
            
            if (!isRunning && !isCountingDown) {
                isRunning = true;
                document.getElementById('playButton').textContent = 'Пауза';
                startCountdown();
            } else if (isRunning) {
                isRunning = false;
                document.getElementById('playButton').textContent = 'Старт';
                clearInterval(timer);
            }
        });

        function handleReset() {
            isRunning = false;
            isCountingDown = false;
            clearInterval(timer);
            timeLeft = intervalLength;
            currentInterval = 0;
            isDone = false;
            document.getElementById('playButton').textContent = 'Старт';
            updateDisplay();
        }

        document.getElementById('resetButton').addEventListener('click', handleReset);

        intervalSelect.addEventListener('change', (e) => {
            intervalLength = parseInt(e.target.value);
            timeLeft = intervalLength;
            isDone = false;
            updateDisplay();
        });

        intervalCountSelect.addEventListener('change', (e) => {
            numberOfIntervals = parseInt(e.target.value);
            isDone = false;
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
