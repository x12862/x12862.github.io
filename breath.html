<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Audio Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-container {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(160, 40, 40, 0.3);
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(200, 60, 60, 0.3);
        }

        .audio-wrapper {
            margin: 30px 0;
        }

        audio {
            display: none; /* Hide default controls, we'll use custom ones */
        }

        .custom-player {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(200, 60, 60, 0.3);
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .play-btn {
            background: rgba(200, 60, 60, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: rgba(220, 80, 80, 0.9);
            box-shadow: 0 0 10px rgba(200, 60, 60, 0.5);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-track {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: rgba(200, 60, 60, 0.8);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .volume-slider::-moz-range-track {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            border: none;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: rgba(200, 60, 60, 0.8);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .progress-container {
            position: relative;
            height: 6px;
            background: #333;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: rgba(200, 60, 60, 0.8);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .track-info {
            margin-top: 25px;
            padding: 20px;
            background: rgba(40, 20, 20, 0.6);
            border-radius: 15px;
            border-left: 4px solid rgba(200, 60, 60, 0.8);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .mode-btn {
            background: rgba(60, 30, 30, 0.8);
            border: 1px solid rgba(200, 60, 60, 0.5);
            border-radius: 8px;
            padding: 10px 15px;
            color: #c0c0c0;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mode-btn:hover {
            background: rgba(200, 60, 60, 0.3);
            border-color: rgba(200, 60, 60, 0.8);
            box-shadow: 0 0 8px rgba(200, 60, 60, 0.3);
        }

        .mode-btn:active {
            transform: scale(0.95);
        }

        .file-input-wrapper {
            margin-top: 30px;
            padding: 20px;
            background: rgba(40, 20, 20, 0.4);
            border-radius: 15px;
            border: 2px dashed rgba(180, 50, 50, 0.6);
        }

        .file-input-wrapper label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 15px;
            font-weight: 500;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(100, 100, 100, 0.5);
            border-radius: 8px;
            background: #2a2a2a;
            cursor: pointer;
            color: #d0d0d0;
        }

        input[type="file"]:hover {
            border-color: rgba(200, 60, 60, 0.7);
            box-shadow: 0 0 5px rgba(200, 60, 60, 0.3);
        }

        .current-file {
            margin-top: 15px;
            padding: 10px;
            background: rgba(40, 20, 20, 0.6);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #c0c0c0;
        }

        @media (max-width: 600px) {
            .player-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>Audio Player</h1>
        
        <div class="audio-wrapper">
            <audio id="audioPlayer" preload="metadata">
                <source id="audioSource" src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <div class="custom-player">
                <div class="player-controls">
                    <button id="playBtn" class="play-btn">‚ñ∂</button>
                    <div class="volume-control">
                        <span style="color: #a0a0a0; font-size: 0.8rem;">üîä</span>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                    </div>
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">15:02</span>
                </div>
            </div>
        </div>

        <div class="track-info">
            <button class="mode-btn" data-mode="original">Original</button>
            <button class="mode-btn" data-mode="30-60-90-90">30, 60, 90, 90</button>
            <button class="mode-btn" data-mode="30-60-90-90-90">30, 60, 90, 90, 90</button>
            <button class="mode-btn" data-mode="30-60-90-120">30, 60, 90, 120</button>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        const modeButtons = document.querySelectorAll('.mode-btn');

        let isPlaying = false;

        // Create beep audio element
        const beepAudio = new Audio('beep.mp3');
        beepAudio.volume = 0.3; // Lower volume for beep

        // Mode button functionality
        modeButtons.forEach(button => {
            button.addEventListener('click', function() {
                beepAudio.currentTime = 0; // Reset to start
                beepAudio.play().catch(e => console.log('Beep audio not found:', e));
            });
        });

        // Play/Pause functionality
        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '‚ñ∂';
                isPlaying = false;
            } else {
                audioPlayer.play();
                playBtn.textContent = '‚è∏';
                isPlaying = true;
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', function() {
            audioPlayer.volume = this.value / 100;
        });

        // Set initial volume
        audioPlayer.volume = 0.5;

        // Progress bar functionality
        progressContainer.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        // Update progress and time
        audioPlayer.addEventListener('timeupdate', function() {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = percent + '%';
            
            const minutes = Math.floor(audioPlayer.currentTime / 60);
            const seconds = Math.floor(audioPlayer.currentTime % 60);
            currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        });

        // Update duration display when metadata loads
        audioPlayer.addEventListener('loadedmetadata', function() {
            const duration = audioPlayer.duration;
            const minutes = Math.floor(duration / 60);
            const seconds = Math.floor(duration % 60);
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            totalTime.textContent = timeString;
        });

        // Handle audio ending
        audioPlayer.addEventListener('ended', function() {
            playBtn.textContent = '‚ñ∂';
            isPlaying = false;
            progressBar.style.width = '0%';
            currentTime.textContent = '0:00';
        });

        // Handle audio loading errors
        audioPlayer.addEventListener('error', function(e) {
            console.error('Audio loading error:', e);
        });
    </script>
</body>
</html>
